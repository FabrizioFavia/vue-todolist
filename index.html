<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="./css/main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <div class="todoListContainer border rounded">
            <input class="display" v-model="newTaskModel.text" type="text" placeholder="Aggiungi Task">
            <button class="btn btn-primary mt-3 p-1" @click="addTask">Aggiungi Task</button>
            <ul class="mt-3">
                <template v-for="(task, i) in tasks">
                    <div class="d-flex align-items-center mt-3">
                        <li class="styleNone">{{task.text}}</li>
                        <button class="btn btn-danger p-1 ms-3" @click="removeTask">Rimuovi</button>
                        <button class="btn btn-warning p-1 ms-3" @click="changeStatus">Modifica stato</button>
                    </div>
                </template>
            </ul>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
