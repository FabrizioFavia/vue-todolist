<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="./css/main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <div class="mainContainer pt-3 d-flex flex-column align-items-center">
            <h1>To-Do List</h1>
            <div class="todoListContainer p-3">
                <div class="d-flex align-items-center  justify-content-between" >
                    <input class="rounded border border-dark ps-2" @keyup.enter="addTask" v-model="newTaskModel.text"
                        type="text" placeholder="Aggiungi Task">
                    <button class="btn btn-primary ms-3 p-1" @click="addTask">Aggiungi Task</button>
                </div>
                <ul class="mt-3 ps-0">
                    <template v-for="(task, i) in tasks">
                        <div class="d-flex align-items-center  justify-content-between mt-3">
                            <div>
                                <li :class="(this.tasks[i].status) ? `green` : ``" class="styleNone"
                                    @click="taskCheck(i)">{{task.text}}</li>
                            </div>
                            <div>
                                <button class="btn btn-warning p-1 ms-3" @click="taskCheck(i)">Modifica stato</button>
                                <button class="btn btn-danger p-1 ms-3 ps-2 pe-2" @click="removeTask(i)">X</button>
                            </div>
                        </div>
                    </template>
                </ul>

            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
